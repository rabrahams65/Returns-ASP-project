<h2>Customers</h2>
<hr />


<form class="row g-3 align-items-center">
  <div class="col-10">
    <div class="input-group">
      <div class="text"></div>
      <input type="text" class="form-control" placeholder="Customer">
    </div>
  </div>

  <div class="col-2">
    <button type="submit" class="btn btn-secondary">Search <i class="fa fa-search"></i></button>
  </div>

</form>

<br />

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th class="col-2">Short Code</th>
      <th class="col-2">Customer Name</th>
      <th class="col-2">Email Address</th>
      <th class="col-4">Address</th>
      <th class="col-2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customerList">
      <td>{{customer.shortCode}}</td>
      <td>{{customer.customerName}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.address}}</td>
      <td>
        <button class="btn-primary btn me-3" [routerLink]="['/customer-detail', customer.id ]"><i class="fa fa-edit"></i></button>
        <button class="btn-danger btn"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<div class="row col-12">
  <button type="button" class="btn btn-secondary" [routerLink]="['/customer-detail']"><i class="fa fa-plus"></i> Add New Customer</button>
</div>
