<h3>Edit Product</h3>
<hr />

<div class="center shadow-custom mb-3">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="update()">

      <div class="row">
        <div class="mb-3 col-12">
          <label class="form-label">Product Name</label>
          <div *ngIf="prodIdFromTemplate == productAlreadyExists" class="invalid-feedback d-block">{{prodIdFromTemplate}}</div>
          <div class="input-group">
            <input #prodValue
                   type="text"
                   class="form-control"
                   formControlName="productName"
                   value="{{product.productName}}"
                   (keyup)="productExists(prodValue.value)"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-6">
          <label class="form-label">Price</label>
          <div class="input-group mb-3">
            <div class="input-group-text">
              <span class="me-3">R</span>
            </div>
            <input type="number" step="0.5" min="0" class="form-control" formControlName="price" value="{{product.price | number}}" (focus)="touchedOrDirty()">
          </div>
        </div>

        <div class="mb-3 col-6">
          <label class="form-label">Weight</label>
          <div class="input-group mb-3">
            <input type="number" step="0.5" min="0" class="form-control" formControlName="weight" value="{{product.weight}}" (focus)="touchedOrDirty()">
            <div class="input-group-text">
              <span class="me-3">Kg</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-12">
          <label class="form-label">Short Code</label>
          <div *ngIf="shortCodeFromTemplate == shortCodeAlreadyExists" class="invalid-feedback d-block">{{shortCodeFromTemplate}}</div>
          <input #shortCodeValue
                 type="text"
                 class="form-control"
                 value="{{product.shortCode}}"
                 formControlName="shortCode"
                 (keyup)="shortCodeExists(shortCodeValue.value)">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <button type="button" [routerLink]="['/products']" class="btn-outline-danger btn col-6"><i class="fa fa-cancel"></i> Cancel</button>
          <button type="submit" class="btn-outline-success btn col-6"><i class="fa fa-save"></i> Save</button>
        </div>
      </div>

</form>
  </div>
</div>
